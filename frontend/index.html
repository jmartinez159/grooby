<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Grooby Excel Processor</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Mesh Gradient Background */
            background: radial-gradient(circle at 10% 20%, rgb(255, 197, 239) 0%, rgb(200, 194, 255) 40%, rgb(180, 240, 255) 90%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 40px;
            width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 25px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            background: rgba(255, 255, 255, 0.4);
            border-color: #fff;
            transform: scale(1.02);
        }

        .drop-zone p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .drop-zone.has-file {
            background: rgba(200, 255, 200, 0.4);
            border-color: #4caf50;
        }

        /* Hidden Input */
        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5));
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 15px 40px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.8));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #1b5e20;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #b71c1c;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h1>Grooby Automation</h1>

        <div class="drop-zone" id="dropZone">
            <p id="dropText">Drag & Drop Excel File or Click to Browse</p>
            <input type="file" id="fileInput" accept=".xlsx" />
        </div>

        <button id="runBtn">Run Processor</button>

        <div id="statusArea" class="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
